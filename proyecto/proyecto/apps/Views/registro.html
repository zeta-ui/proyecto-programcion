<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registrate</title>
	<link rel="stylesheet" href="../CSS/style2.css">
</head>
<body>
		       <div class="login-container">
	       <form class="login-form" onsubmit="event.preventDefault(); var tipo = document.getElementById('tipoRegistro').value; if(tipo === 'publicar') window.location.href='../../apps/PANTALLA_PUBLICAR.html'; else if(tipo === 'contratar') window.location.href='../../apps/PANTALLA_CONTRATAR.html'; else window.location.href='../index.html';">
				<h2>Registro</h2>
				<div class="input-group">
					<label for="nombre">Nombre</label>
					<input type="text" id="nombre" name="nombre" required>
							</div>
				<div class="input-group">
					<label for="apellido">Apellido</label>
					<input type="text" id="apellido" name="apellido" required>
				</div>
				<div class="input-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required>
				</div>
				<div class="input-group">
					<label for="password">Contraseña</label>
					<input type="password" id="password" name="password" required>
				</div>
				<div class="input-group">
					<label for="password2">Repetir Contraseña</label>
					<input type="password" id="password2" name="password2" required>
				</div>
				<div class="input-group">
							<label for="tipoRegistro">¿Qué deseas hacer?</label>
							<select id="tipoRegistro" name="tipoRegistro" required>
								<option value="">Selecciona una opción</option>
								<option value="publicar">Proveedor</option>
								<option value="contratar">Cliente</option>
							</select>
				</div>
				<div class="input-group" id="admin_password_group" style="display:none;">
					   <!-- Eliminado campo de contraseña de administrador -->
				   </div>
				   <div class="registro">
					   <p>¿Ya tienes cuenta? <a href="../index.html">Inicia sesión</a></p>
				   </div>
				   <button type="submit" class="login-btn">Registrarse</button>
		   </form>
</body>
</html>
