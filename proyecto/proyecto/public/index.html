<!DOCTYPE html>
<html lang="es">
<head>
        <style>
            .main-nav {
                display: flex;
                gap: 2rem;
                justify-content: center;
                margin: 2.5rem 0 0 0;
                flex-wrap: wrap;
            }
            .main-btn {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 160px;
                height: 120px;
                background: #f5f5f5;
                border: 2px solid #007bff;
                border-radius: 16px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.08);
                font-size: 1.1rem;
                color: #007bff;
                text-decoration: none;
                font-weight: bold;
                transition: background 0.2s, color 0.2s, box-shadow 0.2s;
                margin-bottom: 1rem;
            }
            .main-btn:hover {
                background: #007bff;
                color: #fff;
                box-shadow: 0 4px 16px rgba(0,123,255,0.15);
            }
            @media (max-width: 600px) {
                .main-nav { flex-direction: column; gap: 1rem; }
                .main-btn { width: 90vw; min-width: 180px; }
            }
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script>
    // Contraseña de administrador
    const ADMIN_PASSWORD = 'admin123';
    function handleLogin(event) {
        event.preventDefault();
        const password = document.getElementById('password').value;
        if(password === ADMIN_PASSWORD) {
            window.location.href = '../apps/PANTALLA_ADMIN.html';
        } else {
            window.location.href = 'apps/PANTALLA_CONTRATAR.html';
        }
    }
    </script>
</head>
<body>
    <div class="login-container">
    <form class="login-form" id="loginForm" onsubmit="handleLogin(event);">
            <h2>Login</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="registro">
                <p>¿Aún no tienes cuenta? <a href="Views/registro.html">Regístrate</a></p>
            </div>
            <button type="submit" class="login-btn">Login</button>
                </form>
                <div id="mensajeria" class="mensajeria" style="display:none; margin-top:2.5rem; background:#f8f9fa; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.06); padding:1.2rem; max-width:350px;">
                    <h3 style="margin-bottom:1rem; color:#007bff;">Mensajería</h3>
                    <div id="mensajes" style="min-height:60px; margin-bottom:1rem; background:#fff; border-radius:6px; border:1px solid #e0e0e0; padding:0.7rem; font-size:0.97rem; max-height:120px; overflow-y:auto;"></div>
                    <input type="text" id="mensajeInput" placeholder="Escribe un mensaje..." style="width:70%; padding:0.4rem; border-radius:5px; border:1px solid #b6b6f7;">
                    <button type="button" onclick="enviarMensaje()" style="padding:0.4rem 1rem; border-radius:5px; background:#007bff; color:#fff; border:none; margin-left:0.5rem;">Enviar</button>
                </div>
                <script>
                function enviarMensaje() {
                    const input = document.getElementById('mensajeInput');
                    const mensajes = document.getElementById('mensajes');
                    if(input.value.trim() !== '') {
                        const nuevo = document.createElement('div');
                        nuevo.textContent = input.value;
                        nuevo.style.marginBottom = '0.3rem';
                        mensajes.appendChild(nuevo);
                        input.value = '';
                        mensajes.scrollTop = mensajes.scrollHeight;
                    }
                }
              
                function handleLogin(event) {
                    event.preventDefault();
                    const password = document.getElementById('password').value;
                    if(password === ADMIN_PASSWORD) {
                        window.location.href = '../apps/PANTALLA_ADMIN.html';
                    } else if(password) {
                        document.getElementById('loginForm').style.display = 'none';
                        document.getElementById('mensajeria').style.display = 'block';
                    }
                }
                </script>
                
    </div>
</body>
</html>
